    <body>
        <div id="header">

            </div>
            <div id="calander-body">
                <div class="calander-body-date">

                    <input type="radio" id="1" name="calander-body-date-activatebtn" class="calander-body-date-activatebtn" data-btnindex="0" />

                    <div class="calander-body-date-dateslot" data-date="7"></div>

                    <div class="calander-body-date-dateslot" data-date="8"></div>
                </div>
                <div class="calander-body-date">
                    <div class="calander-body-date-dayslot" data-day="화"></div>

                </div>
                <div class="calander-body-date">
                    <div class="calander-body-date-dayslot" data-day="수"></div>
                    <input type="radio" id="4" name="calander-body-date-activatebtn" class="calander-body-date-activatebtn" data-btnindex="3" />
                    <label for="4" class="calander-body-date-activeslot"></label>
                    <div class="calander-body-date-dateslot" data-date="10"></div>
                </div>
                <div class="calander-body-date">
                    <div class="calander-body-date-dayslot" data-day="목"></div>
                    <input type="radio" id="5" name="calander-body-date-activatebtn" class="calander-body-date-activatebtn" data-btnindex="4" />
                    <label for="5" class="calander-body-date-activeslot"></label>
                    <div class="calander-body-date-dateslot" data-date="11"></div>
                </div>
                <div class="calander-body-date">
                    <div class="calander-body-date-dayslot" data-day="금"></div>
                    <input type="radio" id="6" name="calander-body-date-activatebtn" class="calander-body-date-activatebtn" data-btnindex="5" />

                </div>

                    <div class="calander-body-date-dayslot" data-day="토"></div>
                    <input type="radio" id="7" name="calander-body-date-activatebtn" class="calander-body-date-activatebtn" data-btnindex="6" />
                    <label for="7" class="calander-body-date-activeslot"></label>
                    <div class="calander-body-date-dateslot" data-date="13"></div>
                </div>
            </div>
        </div>
        <div class="statistic">
            <div class="statistic-header">
                <div class="statistic-header-tagname" data-tagname="수입"></div>
                <div class="statistic-header-totalvalue" data-totalvalue=""></div>
            </div>
            <div class="statistic-body"></div>
            <form class="statistic-form">
                <input type="submit" value="+" />
                <input type="text" id="statistic-form-title" placeholder="title" />
                <input type="text" id="statistic-form-value" placeholder="value" />
            </form>
        </div>
        <div class="statistic">
            <div class="statistic-header">
                <div class="statistic-header-tagname" data-tagname="지출"></div>
                <div class="statistic-header-totalvalue" data-totalvalue=""></div>
            </div>

                <input type="submit" value="+" />
                <input type="text" id="statistic-form-title" placeholder="title" />
                <input type="text" id="statistic-form-value" placeholder="value" />
            </form>
        </div>
        <div id="modal" class="unavailable">
            <div id="loading-container">
                <div></div>
                <div></div>
                <div></div>
            </div>
